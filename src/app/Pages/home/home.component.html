<section class="section1">
    <div class="divForBackImg">
        <span class="textForImg">Fast and efficient, online ordering you must try.</span>
    </div>
</section>

<div class="categoriesText">
    <h1>Categories</h1>
</div>


<section class="section2">

   <div class="filterDiv">
    
    <button (click)="showAll()" [class.active]="selectedCategoryId === null">All</button>
    <button *ngFor="let category of categories"
          (click)="loadProductsByCategory(category.id)"
          [class.active]="selectedCategoryId === category.id">
        {{ category.name }}
  </button>

   </div>




   <div class="filterProducts">


    <div class="filter-panel">
      <label>Spiciness: {{ filter.spiciness !== null ? filter.spiciness : 'Not Chosen' }}</label>
      <input class="rangeInp" type="range" min="0" max="3" [(ngModel)]="filter.spiciness" />
    
      <label>
        <input id="chek" type="checkbox" [(ngModel)]="filter.nuts" />
        No Nuts
      </label>
    
      <label>
        <input id="chek" type="checkbox" [(ngModel)]="filter.vegeterian" />
        Vegetarian Only
      </label>
    
      <button (click)="applyFilter()">APPLY FILTER</button>
      <button (click)="resetFilter()">RESET</button>
    </div>
    
    

   <div class="product-list">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.image" alt="{{ product.name }}">
      <h3>{{ product.name }}</h3>
      <p>Spiciness: {{ product.spiciness }}</p>
      <p>
        <span *ngIf="product.nuts">ðŸŒ° Nuts</span>
        <span *ngIf="product.vegeterian">ðŸ¥¦ Vegetarian</span>
      </p>
      <p><strong>$ {{ product.price }}</strong></p>
      <button (click)="addToCart(product)">Add to cart</button>
    </div>
  </div>

</div>

</section>
